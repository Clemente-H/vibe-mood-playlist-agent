steps:
  # Build the container image with Kaggle credentials as build arg
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Build with kaggle credentials passed as build arg
        docker build \
          --build-arg KAGGLE_JSON_CONTENT="$$KAGGLE_CREDENTIALS" \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA \
          -f Dockerfile \
          .
    dir: 'backend'
    secretEnv: ['KAGGLE_CREDENTIALS']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/kaggle-credentials/versions/latest
      env: 'KAGGLE_CREDENTIALS'

options:
  logging: CLOUD_LOGGING_ONLY
