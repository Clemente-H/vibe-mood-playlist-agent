steps:
  # Build the container image with Docker Buildx (BuildKit)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Create temp file for kaggle credentials
        echo "$$KAGGLE_CREDENTIALS" > /workspace/kaggle.json

        # Enable BuildKit and build with secret mount
        export DOCKER_BUILDKIT=1
        docker build \
          --secret id=kaggle_json,src=/workspace/kaggle.json \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA \
          -f Dockerfile \
          .

        # Clean up
        rm -f /workspace/kaggle.json
    dir: 'backend'
    secretEnv: ['KAGGLE_CREDENTIALS']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/vibe-mood-playlist-agent/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/kaggle-credentials/versions/latest
      env: 'KAGGLE_CREDENTIALS'

options:
  logging: CLOUD_LOGGING_ONLY
